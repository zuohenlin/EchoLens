services:
  echolens-insight:
    # 本地构建（推荐）
    build: ./third_party/EchoLens-Insight
    image: echolens-insight:latest
    # 上游镜像（参考项目 666ghj/EchoLens-Insight）
    # image: ghcr.io/666ghj/echolens-insight:latest
    container_name: echolens-insight
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_ENABLE_FILE_WATCHER=false
    ports:
      - "5000:5000"
      - "8501:8501"
      - "8502:8502"
      - "8503:8503"
    depends_on:
      - echolens-insight-db
    volumes:
      - ./third_party/EchoLens-Insight/logs:/app/logs
      - ./third_party/EchoLens-Insight/final_reports:/app/final_reports
      - ./third_party/EchoLens-Insight/insight_engine_streamlit_reports:/app/insight_engine_streamlit_reports
      - ./third_party/EchoLens-Insight/media_engine_streamlit_reports:/app/media_engine_streamlit_reports
      - ./third_party/EchoLens-Insight/query_engine_streamlit_reports:/app/query_engine_streamlit_reports
    env_file:
      - ./third_party/EchoLens-Insight/.env

  echolens-insight-db:
    image: postgres:15
    container_name: echolens-insight-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: echolens_insight
      POSTGRES_PASSWORD: echolens_insight
      POSTGRES_DB: echolens_insight
    ports:
      - "5444:5432"
    volumes:
      - ./third_party/EchoLens-Insight/db_data:/var/lib/postgresql/data
    env_file:
      - ./third_party/EchoLens-Insight/.env
